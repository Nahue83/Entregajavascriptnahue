<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulador JS — Carrito de Pastelería</title>
    <meta name="description" content="Simulador de carrito de compras para una pastelería. Interacción 100% por consola y diálogos JS (prompt/confirm/alert).">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; line-height: 1.5; margin: 2rem; }
      .container { max-width: 800px; margin: auto; }
      h1 { font-size: 1.8rem; margin-bottom: .25rem; }
      code, pre { background: #f5f5f7; padding: .25rem .5rem; border-radius: .5rem; }

  <body>
    <div class="container">
      <h1>Simulador de Carrito — Pastelería</h1>
      <div class="hint">
        <p><strong>Cómo usarlo:</strong></p>
        <ol>
          <li>Abri la <strong>Consola</strong> del navegador (F12 o clic derecho &rarr; “Inspeccionar” &rarr; “Console”).</li>
          <li>Recargá la página. Seguí las instrucciones por diálogos y mirá los mensajes de la consola.</li>
          <li>Si querés reiniciar el flujo, recargá la página.</li>
        </ol>
      </div>
    </div>
